      - schedule:
          cron: "0 0 * * *"
          <<: *on_develop

    jobs:
      # OSSFUZZ builds and (regression) tests
      - b_ubu_ossfuzz: *requires_nothing
      - t_ubu_ossfuzz: *requires_b_ubu_ossfuzz
