      - t_ext: *job_native_test_ext_elementfi
      - t_ext: *job_native_test_ext_brink
      - t_ext: *job_native_compile_ext_gp2
      - t_ext: *job_native_compile_ext_euler
      - t_ext: *job_native_compile_ext_pool_together
